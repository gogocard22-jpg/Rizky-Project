<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number Puzzle</title>
<style>
body {
  background: #020617;
  color: white;
  text-align: center;
  font-family: Arial;
}
.grid {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  gap: 10px;
  justify-content: center;
}
.tile {
  width: 100px;
  height: 100px;
  background: #38bdf8;
  font-size: 32px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 15px;
}
.empty {
  background: #020617;
}
button {
  margin-top: 20px;
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}
</style>
</head>
<body>

<h1>ðŸ§© Number Puzzle</h1>
<p>Susun angka dari 1 sampai 8</p>

<div class="grid" id="grid"></div>

<button onclick="reset()">ðŸ”„ Reset</button>

<script>
let tiles = [1,2,3,4,5,6,7,8,""];

function shuffle(array) {
  for (let i = array.length -1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function draw() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  tiles.forEach((t, i) => {
    const div = document.createElement("div");
    div.className = "tile" + (t === "" ? " empty" : "");
    div.innerText = t;
    div.onclick = () => move(i);
    grid.appendChild(div);
  });
}

function move(i) {
  const empty = tiles.indexOf("");
  const valid = [i-1, i+1, i-3, i+3];
  if (valid.includes(empty)) {
    [tiles[i], tiles[empty]] = [tiles[empty], tiles[i]];
    draw();
    checkWin();
  }
}

function checkWin() {
  if (tiles.join("") === "12345678") {
    alert("ðŸŽ‰ Puzzle Selesai!");
  }
}

function reset() {
  shuffle(tiles);
  draw();
}

reset();
</script>

</body>
</html>
